<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Datos del Cliente</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Datos del Cliente</h2>

    <a th:href="@{/clientes}" class="btn btn-secondary mb-4">← Regresar al Menú Principal</a>

    <form th:action="@{/guardarCliente}" method="post" th:object="${cliente}" class="row g-3">

        <input type="hidden" th:field="*{idcliente}"/>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
        </div>

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required/>
        </div>

        <div class="col-md-6">
            <label for="cui" class="form-label">CUI</label>
            <input type="text" id="cui" class="form-control" th:field="*{cui}" required/>
        </div>

        <div class="col-md-6">
            <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechanacimiento" class="form-control" th:field="*{fechanacimiento}" required/>
        </div>

        <div class="col-md-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required/>
        </div>

        <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" th:field="*{correo}" required/>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
        </div>

    </form>
</div>

</body>
</html>
