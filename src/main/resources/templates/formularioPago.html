<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Pago para Pr√©stamo</h2>

    <form th:action="@{/pagos/guardar}" th:object="${pago}" method="post" class="row g-3">
        <input type="hidden" th:field="*{prestamo.idprestamo}"/>

        <div class="col-md-6">
            <label class="form-label">Monto a pagar</label>
            <input type="number" step="0.01" th:field="*{montopagado}" class="form-control" required/>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Guardar Pago</button>
            <a th:href="@{/prestamos/aprobados(cui=${pago.prestamo.solicitudPrestamo.cliente.cui})}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
